<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordian component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
/*
SPACING SYSTEM (px)
2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128
FONT SIZE SYSTEM (px)
10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
*/
/*
MAIN COLOR: #087f5b
GREY COLOR: #343a40
*/

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Inter', sans-serif;
    margin: auto auto auto 40px;
    line-height:1;
    display: flex;
    justify-content: center;
    align-items: center;
  }


  .pagination{
    margin-top: 100px;
    width: 800px;
    display: flex;
    justify-content:space-between;
    flex: 1;
    

  }

  .btn{
    width: 24px;
    height: 24px;
    color: white;
    stroke: #087f5b;
    border-radius: 50%;
    box-shadow: 0 12px 24px rgba(0,0,0,0.1);
  }

  .elements{
    display: flex;
    justify-content: space-between;
  }
 </style>
</head>
<body>
  <div class="pagination">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>

    <p class="elements">1 2 3 4 5 ... 23 24 25</p>

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="btn">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
    </svg>
    
    
  </div>
</body>
</html>
